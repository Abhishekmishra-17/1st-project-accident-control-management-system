  <link href='login.css' rel="stylesheet">

  <body class="text-center">

    <div class='container-header' class="col-md-1" class=' col-sm-1'>
      <div>
        <img class="car-head" src="image/car-head.png" alt="Acms">
      </div>
      <div class='title-head'>
        <h1>ACMS</h1>
      </div>
  
    </div>

    <main class="form-signin">
      <form>
        <img class="mb-4" src="image/baby-car.png" alt="" width="80" height="70">
        <h1 class="h3 mb-3 fw-normal">Log In</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="User_name">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-50 btn btn-lg btn-primary" type="submit">OK</button>
        <p class="mt-5 mb-3 text-muted" >&copy; Copyrights reserved to ACMS 2020â€“2021</p>
      </form>
    </main>

  </body>
