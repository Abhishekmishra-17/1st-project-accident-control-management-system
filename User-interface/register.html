<!DOCTYPE html>
<html>



<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACMS-Register</title>
  <link rel="icon" href="favicon.ico">
  <script src="./script.js"></script>



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href='register.css' rel="stylesheet">

<!-- Bootstrap script  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    function SubForm() {
      $.ajax({
        url: "https://api.apispreadsheets.com/data/14419/",
        type: "post",
        data: $("#myForm").serializeArray(),
        success: function () {
          alert("Form Data Submitted :)");
          var base_url = window.location.href;
          base_url = base_url.replace('register', 'login');
          console.log(base_url);
          window.location.href = base_url;
        },
        error: function () {
          alert("There was an error :(")
        }
      });
    }
  </script>
</head>

<body>





  <div class='container-header' class="col-md-1" class=' col-sm-1'>
    <div>
      <img class="car-head" src="image/car-head.png" alt="Acms">
    </div>
    <div class='title-head'>
      <h1>ACMS</h1>
    </div>

  </div>


  <div class="registercss">
    <img  class= "car2" src="image/baby-car.png" alt="">
    <div class= register>
      <h2 style="font-weight: 700;">Register</h2>
      <p style="font-size: 20px;">Accident Control Management System</p>
    </div>
    <label>Username</label>
    <div class="input-group mb-3">

      <input type="text" id="checkuname" class="form-control" placeholder="User_name" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
    <button type="button" class="bnt" onclick="check()">Search Username</button>
    <form id="myForm">
      <h3 style="text-align: center; font-weight: 700;">Details</h3>
      <label>Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">First and last name</span>
        </div>
        <input type="text" name="first_name" class="form-control">
        <input type="text" name="last_name" class="form-control">
      </div>

      <!-- <input name="first_name" />
            
            <label>Last Name</label>
            <input name="last_name" /> -->

      <label>Username</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username"
          aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!-- <input name="username" /> -->

      <label>Email</label>
      <div class="input-group input-group-sm mb-3">

        <input type="email" name="email" placeholder="optional" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <label>Password</label>
      <div class="input-group input-group-sm mb-3">

        <input type="password" name="password" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <!-- <input type="email" name="email" /> -->

      <label>Address</label>
      <div class="input-group input-group-sm mb-3">

        <input type="email" name="address" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <label>Address 2</label>
      <div class="input-group input-group-sm mb-3">

        <input type="email" name="address2" placeholder="optional" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <label>Country</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select name="country" class="custom-select">
          <option selected>Choose...</option>
          <option value="India">India</option>
        </select>
      </div>


      <label>state</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select name="state" class="custom-select">
          <option selected>Choose...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>


      <label>Zip</label>
      <div class="input-group input-group-sm mb-3">

        <input name="zip" type="email" name="address2" placeholder="optional" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>

    </form>
    <button type="button" class="bnt" onclick='SubForm()' style="width: 150px;">Submit</button>
    <p class="copyright">   â“’ Copyright reserved to ACMS 2020-2021</p>
  </div>


</body>

</html>
